<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="reg.css">
    <title>JS Game</title>
</head>

<body>
    <div class="reg_list">
        <div class="reg_list_header">
            <h1 id="header">Регистрация</h1>
        </div>
        <label>Фамилия:</label><input type="text" class="int" id="SecName"></input>
        <br>
        <label>Имя:</label><input type="text" class="int" id="FirName"></input>
        <br>
        <label>Отчество:</label><input type="text" class="int" id="ThrName"></input>
        <br>
        <label>Пол:</label><input type="radio" name="sc" class="int" id="SxChoose" checked>Женский</input><input type="radio" name="sc" class="int" id="SxChoose">Мужской</input>
        <br>
        <label>Дата рождения:</label><input type="date" class="int" id="BirthDate"></input>
        <br>
        <label>Номер телефона:</label>
        <select name="num" id="TelNum">
            <option value="1">+7(071)</option>
            <option value="2">+7(080)</option>
            <option value="3">+7(044)</option>
          </select>
        <input type="text" class="int" id="TelNum" maxlength="9" placeholder="000-00-00" required pattern="\+7\s?[\(]{0,1}9[0-9]{2}[\)]{0,1}\s?\d{3}[-]{0,1}\d{2}[-]{0,1}\d{2}>"></input>
        <br>
        <label>Опыт работы:</label><input type="checkbox" class="int" id="Work">Да</input>
        <br>
        <label>Почта:</label><input type="email" class="int" id="EMail"></input>
        <br>
        <label>Логин:</label><input type="text" class="int" id="Login"></input>
        <br>
        <label>Пароль:</label><input type="password" class="int" id="Pass"></input>
        <br>
        <label>Проверка пароля:</label><input type="password" class="int" id="CheckPass"></input>
        <br>
        <label>Доп. информация:</label>
        <br>
        <textarea id="MoreInfo"></textarea>
        <button id="Accept">Принять</button><button id="Clear">Очистить</button>
    </div>
    <script src="reg.js "></script>
</body>

</html>
